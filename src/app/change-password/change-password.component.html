<app-header></app-header>
<body class="change-page">
    <section class="change-content">
      <div class="change-content-lt"></div>
      <div class="change-content-rt">
        <div class="change-box">
          <form class="change-form" [formGroup]="changePasswordForm">
            <div class="logo-wrapper">
              <img src="./../../assets/logo.svg" alt="Rishabh Software" />
              <span>Meal Facility</span>
            </div>
            <h3 class="change-head">Change Password?</h3>
            <p class="change-text">Enter the Password below to continue.</p>
  
            <div class="form-group">
              <label class="control-label">Old Password</label>
              <div
                class="input-addon"
                [class.error]="
                  changePasswordForm.controls['oldPassword'].dirty &&
                  changePasswordForm.hasError('required', 'oldPassword')
                "
              >
                <input
                  formControlName="oldPassword"
                  class="form-control"
                  type="password"
                  placeholder="Robert@123"
                />
                <span class="toggle-password"></span>
              </div>
              <small
                *ngIf="
                  changePasswordForm.controls['oldPassword'].dirty &&
                  changePasswordForm.hasError('required', 'oldPassword')
                "
                class="text-danger"
                >*Old Password is required</small
              >
            </div>
  
            <div class="form-group">
              <label class="control-label">New Password</label>
              <div
                class="input-addon"
                [class.error]="
                  changePasswordForm.controls['newPassword'].dirty &&
                  changePasswordForm.hasError('required', 'newPassword')
                "
              >
                <input
                  formControlName="newPassword"
                  class="form-control"
                  [type]="type"
                  placeholder="Robert@123"
                  autofocus
                />
                <i (click)="toggleVisibility()" class="fa {{ eyeIcon }}"></i>
              </div>
              <small
                *ngIf="
                  changePasswordForm.controls['newPassword'].dirty &&
                  changePasswordForm.hasError('required', 'newPassword')
                "
                class="text-danger"
                >*New Password is required</small
              >
            </div>
  
            <div class="form-group">
              <label class="control-label">Confirm Password</label>
              <div
                class="input-addon"
                [class.error]="
                  changePasswordForm.controls['confirmPassword'].dirty &&
                  changePasswordForm.hasError('required', 'confirmPassword')
                "
              >
                <input
                  formControlName="confirmPassword"
                  class="form-control"
                  [type]="type"
                  placeholder="Robert@123"
                  autofocus
                />
                <i (click)="toggleVisibility()" class="fa {{ eyeIcon }}"></i>
              </div>
              <small
                *ngIf="
                  changePasswordForm.controls['confirmPassword'].dirty &&
                  changePasswordForm.hasError('required', 'confirmPassword')
                "
                class="text-danger"
                >*Enter Password again</small
              >
            </div>
  
            <div class="form-group btn-container">
              <button class="btn btn-xl btn-change" (click)="onSubmite()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <app-footer></app-footer>
